{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}

<form method="POST" action="{{url_for('upload')}}" enctype="multipart/form-data">
    <label for="folder">Name of folder:</label>
    <input type="text" name="folder" required>
    <label for="files">Select files:</label>
    <input type="file" name="files" multiple><br><br>
    <input type="submit" id="upload_fragments_button">
</form>

<div id="loader"></div> 

<script>
    $('#upload_fragments_button').on('click', function() {
        $('#loader').show();
    });
</script>

{% endblock %}
