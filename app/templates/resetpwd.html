{% extends "base.html" %}

{% block content %}

    <h1>Forgot Password? Request reset link.</h1>
    <form action="" method="post">
        {{form.hidden_tag()}}
        {{form.csrf_token()}}
        <div>
            <p>{{form.email.label}}</p>
            <p>{{form.email(size=64)}}</p>
            <br>
            {% for error in form.email.errors %}
            <span class="error-span">[{{error}}]</span>
            {% endfor %}
        </div>
        <p>{{form.submit()}}</p>
    </form>

{% endblock %}
